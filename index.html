<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="qr qr__container">
      <h2 class="qr__title">Generate QR Code</h2>
      <div class="qr__box">
        <div class="qr__control">
          <textarea class="qr__textarea"></textarea>
          <button class="qr__btn">Generate QR Code</button>
        </div>
        <div class="qr__images-box">
          <!-- <img class="qr__images" src="images/qr.jpg" alt="QR Code" /> -->
        </div>
      </div>
    </div>
    <!-- qrcodejs-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
